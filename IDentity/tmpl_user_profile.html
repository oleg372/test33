<h1>Ваш профиль</h1>

<div class="form w600">

  <div class="field">
    <!--<div class="label">Аватар</div>-->
    <div class="data"><div class="avatar"><img src="{photo}"></div></div>
  </div>

  <div class="field">
    <div class="label">Пользователь</div>
    <div class="data">{first_name} {last_name}</div>
  </div>

  <div class="-verification-box">
    <div class="field">
      <div class="label">E-mail (для связи)</div>
      <div class="data">{email}</div>
    </div>
  </div>
  <div class="field">
    <div class="label">Вход через</div>
    <div class="data">{network}</div>
  </div>

  <div class="field">
    <div class="label">Регистрация</div>
    <div class="data">{dt_ins} &nbsp; &nbsp; <span style="color:#aaa">Ваш ID: <b>10-{id}</b></span></div>
  </div>

  <!--<div class="field">
    <div class="label">День рождения</div>
    <div class="data">{bdate}</div>
  </div>-->

</div>
